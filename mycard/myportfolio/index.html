<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#0b0f14;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:100%;
  max-width:520px;
  padding:42px 28px;
  border-radius:26px;
  text-align:center;
  background:rgba(255,255,255,0.08);box-shadow:0 25px 60px rgba(0,0,0,.45);
}
.avatar{
  position:relative;
  width:150px;
  height:150px;
  margin:0 auto 22px;
  border-radius:50%;
}
.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

.avatar::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  padding:5px;
  background:conic-gradient(#6c5ce7,transparent,#6c5ce7);
  animation:spin 4s linear infinite;
  mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
  -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
}
h1{margin:8px 0 4px;font-size:26px;font-weight:700;}
.shop{font-size:15px;opacity:.85;margin-bottom:10px;}
.actions{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:12px 0;
}
.actions a{
  padding:8px 14px;
  border-radius:20px;
  background:#6c5ce7;
  color:#fff;
  text-decoration:none;
  font-size:13px;
}
.socials{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}
.socials a{font-size:24px;color:#6c5ce7;}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
</style>
</head>
